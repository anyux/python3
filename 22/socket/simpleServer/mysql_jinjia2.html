<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="border:1px solid #333">
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>密码</th>
    </tr>
    {% for user in userlist %}
    <tr>
        <td>{{ user.id}}</td>
        <td>{{ user.name}}</td>
        <td>{{ user.password}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
