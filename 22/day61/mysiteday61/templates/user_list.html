<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<a href="/user_add/">添加用户</a>
    <table>
        <tr>
            <td>序号</td>
            <td>编号</td>
            <td>名称</td>
        </tr>
        {% for user in user_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
