<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron col-sm-5">
            <p>
                {{ shz.name }}
            </p>
            <dl>
                <dd>
                    {{ shz.title }}
                </dd>
            </dl>
        <img src="/static/img/shz.png" alt="{{ shz.title }}" title="{{ shz.title }}" class="img-responsive img-rounded" >

        </div>
        <form class="form-horizontal col-sm-5" method="POST" action="/pub_add/">
            <p class="lead"></p>
            <div class="form-group">
                <label for="name" class="col-sm-6 control-label">出版社名称</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="name" placeholder="素还真出版社">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
