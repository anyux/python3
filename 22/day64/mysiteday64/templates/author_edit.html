<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron col-sm-5">
            <p>
                {{ shz.name }}
            </p>
            <dl>
                <dd>
                    {{ shz.title }}
                </dd>
            </dl>
        <img src="/static/img/shz.png" alt="{{ shz.title }}" title="{{ shz.title }}" class="img-responsive img-rounded" >

        </div>
        <form class="form-horizontal col-sm-5" method="POST" action="/author_edit/">
            <p class="lead"></p>
            <div class="form-group">
                <label for="name" class="col-sm-6 control-label">作者名称</label>
                <div class="col-sm-6">
                    <input type="hidden" name="id" value="{{ author_obj.id }}">
                    <input type="text" class="form-control" id="name" name="name" value="{{ author_obj.name }}" placeholder="素还真">
                </div>
                <hr>
                <label for="name" class="col-sm-6 control-label">书籍列表</label>
                <div class="col-sm-6">
                    <select class="form-control" name="books" multiple>
                        {% for book in book_list %}
                            {% if book in author_obj.book.all %}
                                <option value="{{ book.id }}" selected>{{ book.title }}</option>
                            {% else %}
                                <option value="{{ book.id }}" >{{ book.title }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
