{% extends "layout.html" %}
{% block content %}
<form class="form-horizontal" method="post" novalidate>
{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">{{ form.title.label }}</label>
    <div class="col-sm-10">
        {{ form.title }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
